    <script>
        function toggleEdit() {
            document.querySelectorAll('.profile-input').forEach(input => input.style.display = 'block');
            document.querySelectorAll('span[id$="Text"]').forEach(span => span.style.display = 'none');
            document.getElementById('editBtn').classList.add('d-none');
            document.getElementById('saveBtn').classList.remove('d-none');
        }

        function saveProfile() {
            document.getElementById('idText').textContent = document.getElementById('idInput').value;
            document.getElementById('namaText').textContent = document.getElementById('namaInput').value;
            document.getElementById('nickText').textContent = document.getElementById('nickInput').value;
            document.getElementById('emailText').textContent = document.getElementById('emailInput').value;

            document.querySelectorAll('.profile-input').forEach(input => input.style.display = 'none');
            document.querySelectorAll('span[id$="Text"]').forEach(span => span.style.display = 'inline');
            document.getElementById('editBtn').classList.remove('d-none');
            document.getElementById('saveBtn').classList.add('d-none');
        }
    </script>
